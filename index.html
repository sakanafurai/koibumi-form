<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>フォーム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css">
    <link rel="stylesheet" href="koibumi.css">

  </head>
  <body>

    <section class="hero is-fullheight has-background-grey-light">
      <div class="container hero-body is-flex is-justify-content-center">
        <div class="card p-6" id="container">

          <h1 class="title is-4 m-0 p-0 mb-4 has-text-centered">フォーム</h1>

          <!-- コイブミここから -->
          <div id="koibumi_wrap" class="is-flex is-flex-direction-column">
            <div id="koibumi_form">
              <input type="hidden" id="koibumi_token">
              <!-- <input type="text" id="koibumi_text" placeholder="ひとこと送る"> -->
              <textarea class="textarea mb-4" name="name" rows="5" id="koibumi_text" placeholder="ひとこと送る"></textarea>
              <button class="button is-link" type="submit" id="koibumi_btn">送信</button>
            </div>
            <p class="attention block help has-text-grey m-0 mt-3 mb-1">メッセージは<span id="koibumi_limitMessage"></span>文字まで、同一IPアドレスからの送信は一日<span id="koibumi_limitIP"></span>回まで<br>
            現在文字数　<span id="koibumi_nowlength">0</span>文字</p>

            <!--<p class="block m-0 mb-1">追加の内容をここに入力<br>
            注意事項、他の連絡方法など</p>-->

            <p class="" id="koibumi_alert" style="display: none;"></p>
            <!-- お礼メッセージここから -->
            <div id="koibumi_thanks" style="display:none;">
              <div class="">
                <img src="../koibumi_app/example.jpg" alt="THANK YOU!">
                <p>ありがとうございます！</p>
              </div>
            </div>
            <!-- お礼メッセージここまで -->
          </div>
          <!-- コイブミここまで -->
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="../koibumi_app/koibumi.js"></script>

  </body>
</html>
