            <div id="koibumi_form">
              <input type="hidden" id="koibumi_token">

              <textarea class="textarea mb-4" name="name" rows="5" id="koibumi_text" placeholder="ひとこと送る"></textarea>

            </div>
            <p class="attention block help has-text-grey m-0 mt-3 mb-1">メッセージは<span id="koibumi_limitMessage"></span>文字まで、同一IPアドレスからの送信は一日<span id="koibumi_limitIP"></span>回まで<br>
            現在文字数　<span id="koibumi_nowlength">0</span>文字</p>

            <!--<p class="block m-0 mb-1">追加の内容をここに入力<br>
